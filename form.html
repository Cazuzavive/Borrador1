<!DOCTYPE html>
<html lang="en">
<head>
    <title> Contactanos </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Instituto de Educacion primaria que incorpora tecnicas de aprendizaje tipo Waldrof y constructivista. El mejor para la educacion de tus hijos">
    <meta name="author" content="Fiorella Di Claudio">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <div class="container">
    <div class="col-xl-7">
        <form action="https://formsubmit.co/nefertaritheunique@email.com" method="POST">
          <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre y apellido" maxlength="30" required >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese un email valido" maxlength="30" required>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Telefono</label>
              <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su telefono" maxlength="14" minlength="10">
            </div>
            <div>
              <label for="formGroupExampleInput"></label>
              <textarea name="Comentarios" id="formGroupExampleInput" cols="86" rows="10" placeholder="Consultas o comentarios aqui (maximo 500 caracteres)"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </div>
  </div>
</body>
</html>
